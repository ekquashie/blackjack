<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript on Steroids</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3><span id="black-jack-result">Let's Play</span></h3>

      <div class="flex-blackjack-row1">
        <div id="your-box">
          <h3>You: <span id="your-blackjack-result">0</span></h3>
        </div>

        <div id="dealer-box">
          <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
        </div>
      </div>

      <div class="flex-blackjack-row2">
        <div>
          <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
          <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
          <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draw</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
